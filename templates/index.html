<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div id="top-left" class="container">
        {% if email %}
            <p class="welcome-msg">Welcome, {{ email }}!</p>
            <a href="/logout" class="btn btn-primary">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-primary float-end custom-btn-l">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary float-end custom-btn-l">Register</a>
        {% endif %}
    </div>
</body>
</html>
